#version: 1.1.0
title: PrintResponse
type: object
description: 'Represents a print response, status update for a single print request'
properties:
  requestId:
    type: string
    description: |-
      The unique identifier of the print request
      A 24 character hex string
    example: 14ab70e8bd3b400fbd95246c
  timestamp:
    type: string
    format: date-time
    description: The date time the Voter Authority Certificate print request was updated to this status.
    example: '2022-06-01T14:23:03.000Z'
  statusStep:
    type: string
    description: The current print step this update relates to.
    enum:
      - PROCESSED
      - IN-PRODUCTION
      - PRINTED
      - DISPATCHED
      - NOT-DELIVERED
  status:
    type: string
    description: |-
      Indicates if the step change was successful or not.
      * If the statusStep is PROCESSED, the status can be SUCCESS or FAILED
      * If the statusStep is NOT-DELIVERED, the status can only be FAILED
      * For all other status steps, the status can only be SUCCESS
    enum:
      - SUCCESS
      - FAILED
  issueDate:
    type: string
    format: date
    description: |-
      Only returned if statusStep is PRINTED. This is returned for both initial print requests and re-prints.
      This is the legal issuedDate.
    example: '2022-06-01'
  suggestedExpiryDate:
    type: string
    format: date
    description: |-
      Only returned if statusStep is PRINTED. This is returned for both initial print requests and re-prints.
      This is the legal issuedDate + 10 years.
    example: '2032-06-01'
  message:
    type: string
    maxLength: 255
    description: Error description. Only populated if `status` is `FAILED`
required:
  - requestId
  - timestamp
  - statusStep
  - status
