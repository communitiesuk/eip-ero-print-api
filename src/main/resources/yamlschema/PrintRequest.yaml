#version: 0.0.4
title: PrintRequest
type: object
description: Represents a single print request
properties:
  requestId:
    type: string
    description: |-
      The unique identifier of the print request
      A 24 character hex string
    example: 14ab70e8bd3b400fbd95246c
  issuingAuthorityEn:
    type: string
    maxLength: 255
    description: Issuing authority (LA/ERO/VJB)
    example: Camden Borough Council
  issuingAuthorityCy:
    type: string
    maxLength: 255
    description: Issuing authority (LA/ERO/VJB)
    example: Camden Borough Council
  issueDate:
    type: string
    format: date
    description: The issue date of the Voter Authority Card
    example: '2022-06-01'
  suggestedExpiryDate:
    type: string
    format: date
    example: '2022-06-01'
    description: issueDate + 10 years
  requestDateTime:
    type: string
    format: date-time
    description: The date time the Voter Authority Certificate was requested
    example: '2022-06-01T12:23:03.000Z'
  cardFirstname:
    type: string
    maxLength: 255
    description: First name of the Elector
    example: John
  cardMiddleNames:
    type: string
    maxLength: 255
    description: Middle names of the Elector
    example: Malcolm
  cardSurname:
    type: string
    maxLength: 255
    description: Surname of the Elector
    example: Smith
  cardVersion:
    type: string
    maxLength: 20
    minLength: 20
    example: TBC
    description: Supplier version of certificate
  cardNumber:
    type: string
    maxLength: 20
    minLength: 20
    description: Unique identifier of the Voter Authority Certificate
    example: TBC
  certificateLanguage:
    type: string
    enum:
      - cy
      - en
    default: en
    description: The Voter Authority Certificate language
  certificateFormat:
    type: string
    default: standard
    description: The Voter Authority Certificate format
    enum:
      - standard
      - braille
      - largeprint
      - audio
  deliveryOption:
    type: string
    enum:
      - standard
    description: Future proof in case of fast track
  photo:
    type: string
    format: binary
    description: Path to image in zip file
  deliveryName:
    type: string
    maxLength: 255
    description: Name to be printed with delivery address
  deliveryStreet:
    type: string
    maxLength: 255
  deliveryProperty:
    type: string
    maxLength: 255
  deliveryLocality:
    type: string
    maxLength: 255
  deliveryTown:
    type: string
    maxLength: 255
  deliveryArea:
    type: string
    maxLength: 255
  deliveryPostcode:
    type: string
    maxLength: 10
  eroNameEn:
    type: string
    maxLength: 255
    description: ERO name
  eroPhoneNumberEn:
    type: string
    maxLength: 20
    description: ERO contact phone number
  eroEmailAddressEn:
    type: string
    maxLength: 255
    format: email
    description: ERO contact email address
  eroWebsiteEn:
    type: string
    maxLength: 1024
    description: The ERO website url
  eroDeliveryStreetEn:
    type: string
    maxLength: 255
  eroDeliveryPropertyEn:
    type: string
    maxLength: 255
  eroDeliveryLocalityEn:
    type: string
    maxLength: 255
  eroDeliveryTownEn:
    type: string
    maxLength: 255
  eroDeliveryAreaEn:
    type: string
    maxLength: 255
  eroDeliveryPostcodeEn:
    type: string
    maxLength: 10
  eroNameCy:
    type: string
    maxLength: 255
    description: ERO name
  eroPhoneNumberCy:
    type: string
    maxLength: 20
    description: ERO contact phone number
  eroEmailAddressCy:
    type: string
    maxLength: 255
    format: email
    description: ERO contact email address
  eroWebsiteCy:
    type: string
    maxLength: 1024
    description: The ERO website url
  eroDeliveryStreetCy:
    type: string
    maxLength: 255
  eroDeliveryPropertyCy:
    type: string
    maxLength: 255
  eroDeliveryLocalityCy:
    type: string
    maxLength: 255
  eroDeliveryTownCy:
    type: string
    maxLength: 255
  eroDeliveryAreaCy:
    type: string
    maxLength: 255
  eroDeliveryPostcodeCy:
    type: string
    maxLength: 10
required:
  - requestId
  - issuingAuthorityEn
  - issueDate
  - suggestedExpiryDate
  - requestDateTime
  - cardFirstname
  - cardSurname
  - cardVersion
  - cardNumber
  - certificateLanguage
  - certificateFormat
  - deliveryOption
  - photo
  - deliveryName
  - deliveryStreet
  - deliveryPostcode
  - eroNameEn
  - eroPhoneNumberEn
  - eroEmailAddressEn
  - eroWebsiteEn
  - eroDeliveryStreetEn
  - eroDeliveryPostcodeEn
